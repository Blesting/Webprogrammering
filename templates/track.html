{% extends "layout.html" %}
{% block content %}
    <h1>Create tracks</h1>
    {% if success == False %}
      <div class="alert alert-danger hide" role="alert">Trackname already in use</div>
    {% endif %}
    <form action="create_track_real" method="post">
        <div class="form-group">
        <input type="text" name="trackname" id="trackname" tabindex="1" class="form-control" placeholder="Track name" value="" required>
        </div>
        <div class="form-group">
        <select name="type" id="type" tabindex="5" class="form-control" required>
          <option value=""disabled selected>type</option>
          <option value="0">Værdi</option>
          <option value="1">Tidspunkt</option>
          <option value="2">Skala</option>
        </select>
        </div>
        <div class="form-group">
        <input type="text" id="unit" name="unit" class="form-control" placeholder="unit" required hidden>
        </div>
        <div class="form-group">
        <input type="number" id="scale" name="scale" class="form-control" placeholder="antal værdier" min="5" max="10" required hidden>
        </div>
        <input type="submit" tabindex="6">
    
    </form>
       
    
    <script>
    $("#type").on('change', function(){
        if(this.value == '0'){
            $("#unit").prop('hidden', false);
            $("#scale").prop('hidden', true);
            $("#unit").prop('disabled', false);
            $("#scale").prop('disabled', true);
        } else if(this.value == '1'){
            $("#unit").prop('hidden', true);
            $("#scale").prop('hidden', true);
            $("#unit").prop('disabled', true);
            $("#scale").prop('disabled', true);
        } else if(this.value == '2'){
            $("#unit").prop('hidden', true);
            $("#scale").prop('hidden', false);
            $("#unit").prop('disabled', true);
            $("#scale").prop('disabled', false);
        } else {
            
        }
    })
    </script>
    
{% endblock content %}
